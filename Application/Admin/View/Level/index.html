<div class="hdtop">
	<a href="{:U('add')}" class="tja">添 加</a>

	<div class="clear"></div>
</div>

<div class="hdbot">
<style media="screen">
	.head910 td {
		background-color:#08a3bb;
		line-height: 33px;
		color: #fff;
		font-size: 14px;
	}
</style>
<table width="910" border="0" cellspacing="1" cellpadding="0" class="table1 tab">
	<tr class="head910">
		<td align="center"><input type="checkbox" class="allcheck">ID</td>
		<td align="center">等级名称</td>
		<td align="center">价格</td>
		<td align="center">分享次数</td>
		<td align="center">描述</td>
		<td align="center">操作</td>
	</tr>
	<volist name="list" id="v">
		<tr>
			<td align="center"><input type="checkbox" name="id" value="{$v['id']}">{$v['id']}</td>
			<td align="center">{$v['title']}</td>
			<td align="center">{$v['price']}</td>
			<td align="center">{$v['counts']}</td>
			<td align="center">{$v['description']}</td>
			<notempty name="positions">
				<td align="center">
					<volist name="positions" id="val">
						<if condition="$v[$key]">
						<a href="{:U('position',array('id'=>$v['id'],'position'=>$key,'status'=>0))}" class="xga">{$val}</a>
						<else />
						<a href="{:U('position',array('id'=>$v['id'],'position'=>$key,'status'=>1))}" class="xga2">{$val}</a>
						</if>
					</volist>
				</td>
			</notempty>
			<td align="center">
				<a href="{:U('edit?id='. $v['id'])}" class="xga">修改</a>|
				<a href="javascript:if(confirm('确认要执行该操作吗?')){location.href='{:U('del?id='. $v['id'])}'}" class="xga">删除</a>
			</td>


		</tr>
	</volist>
</table>
<style media="screen">
	.position {
		margin-top: 12px;
		height: 25px;
		background-color: #FF9A1A;
		border: 1px solid #E5EB1B;
		color: #FFF;
	}
</style>
<div class="tableb">
	<input type="checkbox" class="allcheck">
	<input type="button" id="del" value="删除" class="scanniu cr">
	<div class="tablebnr page">
		{$_page}
	</div>
</div>
</div>
<script type="text/javascript">
var Tool = {};
$(function(){
	$("#del").click(function(){
		var xx = confirm('是否确认操作！');
		if(xx){
			var ids = [];
			$("[name=id]:checkbox:checked").each(function(){
				ids.push($(this).val());
			});
			if (ids.length == 0) {
				alert('请选择操作对象');
				return false;
			}
			$.ajax({
				url: '{:U('del')}',
				type: 'post',
				data: {id: ids},
				dataType: 'json',
				success: function(data){
					if (data.status) {
						alert(data.info);
						location.reload();
					} else {
						alert(data.info);
					}
				},
				error: function(){
					alert('网络异常...');
				}
			});
		}
	});
	$(".position").change(function(){
		var ids = [];
		$("[name=id]:checkbox:checked").each(function(){
			ids.push($(this).val());
		});
		if (ids.length == 0) {
			alert('请选择操作对象');
			return false;
		}
		$.ajax({
			url: '{:U('position')}',
			type: 'post',
			data: {pid: $(this).val(), id: ids},
			dataType: 'json',
			success: function(data){
				if (data.status) {
					alert(data.info);
					location.reload();
				} else {
					alert(data.info);
				}
			},
			error: function(){
				alert('网络异常...');
			}
		});
	});
})
</script>
