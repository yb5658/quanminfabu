<!-- 列表页 视频专区样式  此模板列表图片尺寸 385x260px --><extend name="Public/base" /><block name="new_js"><script type="text/javascript" src="__JS__layer/layer.js"></script><script>    function tc_div(url){        layer.open({              type: 2,              title: '',              shadeClose: true,              shade: 0.8,              area: ['800px', '800px'],              content: url //iframe的url            });        }</script></block><block name="content">	<div class="video_artical clearfix">		<volist name="list" id="val">		<div class="video_box <?php if($i%2 == 1) echo 'left_boxlist';?><?php if($i%2 == 0) echo 'right_boxlist';?>">			<a href="javascript:tc_div('{:U('video_show', array('id'=>$val['id']))}');" >				<img src="{:thumb($val['image'])}" width="385" height="260">				<p class="ovh">{$val['title']}</p>				<i class="player"></i>			</a>		</div>		</volist>		<div class="page">			<ul>				{$_page}			</ul>		</div>	</div></block>
