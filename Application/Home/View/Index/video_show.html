<!-- 列表页 新闻列表样式--><extend name="Public/base" /><block name="data"><style media="screen">    .tongyong * {        width: 100%;        height: auto;        min-height: 500px;    }</style><div class="bck_black3" style="display: block;">    <div class="bac_hui3">        <div class="bac_huihaeder3">{$info['title']} {$info['id']}</div>        <div class="form_tab clearfix tongyong">            <empty name="info['extends']['video1']">                {:get_content($info['extends']['video2'])}                <else />                <div style="position: relative; width: 770px; margin:auto">                <object id=0 type="application/x-shockwave-flash" data=__JS__player_flv_maxi.swf width=770 height=600>                <param name="movie" value=__JS__player_flv_maxi.swf />                <param name="wmode" value="opaque" />                <param name="allowFullScreen" value="true" />                <param name="allowScriptAccess" value="sameDomain" />                <param name="quality" value="high" />                <param name="menu" value="true" />                <param name="autoplay" value="false" />                <param name="autoload" value="false" />                <param name="FlashVars" value="flv={:thumb($info['extends']['video1'])}&width=770&height=600&autoplay=0&autoload=0&buffer=5&buffermessage=&playercolor=464646&loadingcolor=999898&buttoncolor=ffffff&buttonovercolor=dddcdc&slidercolor=ffffff&sliderovercolor=dddcdc&showvolume=1&showfullscreen=1&playeralpha=100&title={$info['title']}&margin=0&buffershowbg=0" />                </object>                </div>            </empty>            <p style="width: 770px; margin-top: 20px; line-height: 1.6em; font-size: 12px; color: #A4A4A4;">&nbsp;&nbsp;&nbsp;&nbsp;{$info['description']}</p>        </div>    </div></div></block>
