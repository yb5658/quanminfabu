<!-- 列表页 新闻列表样式 此模板列表图片尺寸 140x95px  --><extend name="Public/base" /><block name="content">	<div class="artical clearfix" style="">		<volist name=":get_position($catid, 2)" id="val">			<div class="list_news">				<div class="imgs">					<img src="{:thumb($val['image'])}" width="140" height="95">				</div>				<div class="right_text">					<h2 class="news_ptitle" style="font-size: 14px; line-height: 2.14em; color: #191919;">{$val['title']}</h2>					<p style=" width: 650px; font-size: 12px; line-height: 1.67em; color: #ADADAD;">时间：{:date('Y-m-d',$val['create_time'])}</p>					<p style=" width: 650px; font-size: 12px; line-height: 1.67em; color: #ADADAD;">{:msubstr($val['description'], 0, 100,'utf8','...')}	<a href="{$val['url']}" style="color: #BF191F;">[查看详情]</a></p>				</div>			</div>		</volist>		<ul class="news_list">			<volist name="list" id="val">			<li><i class="dian_icon"></i><a href="{$val['url']}"><p>{$val['title']}</p><span>{:date('Y-m-d',$val['create_time'])}</span></a></li>			</volist>		</ul>		<div class="page">			<ul>				{$_page}			</ul>		</div>	</div></block>
